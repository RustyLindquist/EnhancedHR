<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnhancedHR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: {
                  light: '#78C0F0',
                  DEFAULT: '#054C74',
                  dark: '#052333',
                },
                black: '#0A0D12',
                orange: '#FF9300',
                red: '#FF2600',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'beam-sway-1': 'ray-sway 12s ease-in-out infinite',
              'beam-sway-2': 'ray-sway 17s ease-in-out infinite reverse',
              'beam-sway-3': 'ray-sway 21s ease-in-out infinite',
              'border-flow': 'border-flow 3s linear infinite',
              'grid-flow': 'grid-flow 4s linear infinite',
              'particle-float-1': 'particle-float 10s ease-in-out infinite',
              'particle-float-2': 'particle-float 14s ease-in-out infinite reverse',
              'particle-float-3': 'particle-float 18s ease-in-out infinite',
              'aurora-wave-1': 'aurora-shift 10s ease-in-out infinite',
              'aurora-wave-2': 'aurora-shift 14s ease-in-out infinite reverse',
              'neon-float-1': 'neon-float 7s ease-in-out infinite',
              'neon-float-2': 'neon-float 9s ease-in-out infinite',
              'neon-float-3': 'neon-float 12s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'ray-sway': {
                 '0%, 100%': { transform: 'rotate(-5deg) scale(1)', opacity: '0.3' },
                 '50%': { transform: 'rotate(5deg) scale(1.2)', opacity: '0.6' },
              },
              'border-flow': {
                '0%': { strokeDashoffset: '1200' },
                '100%': { strokeDashoffset: '0' }
              },
              'grid-flow': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 50px' }
              },
              'particle-float': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '33%': { transform: 'translate(120px, -120px)' },
                '66%': { transform: 'translate(-80px, 80px)' }
              },
              'aurora-shift': {
                '0%, 100%': { transform: 'translateX(-20%) scale(1, 1) skewX(-15deg) rotate(-5deg)' },
                '50%': { transform: 'translateX(20%) scale(1.3, 1.2) skewX(15deg) rotate(5deg)' }
              },
              'neon-float': {
                '0%': { opacity: '0', transform: 'translate(0, 10px) scale(0.5)' },
                '50%': { opacity: '0.7', transform: 'translate(5px, -30px) scale(1)' },
                '100%': { opacity: '0', transform: 'translate(-5px, -70px) scale(0.5)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        background-color: #0A0D12;
        color: #e2e8f0;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Custom Stylized Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(120, 192, 240, 0.3) rgba(255, 255, 255, 0.02);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 11px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(120, 192, 240, 0.3);
        border-radius: 20px;
        transition: all 0.3s ease;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(120, 192, 240, 0.7);
        box-shadow: 0 0 15px rgba(120, 192, 240, 0.5);
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* 3D Grid container helpers */
      .perspective-container {
        perspective: 1000px;
      }
      .grid-floor {
        transform: rotateX(60deg) scale(2);
        transform-origin: center top;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
